<form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">

   <label>USERNAME_LABEL</label>
   <input type="email" formControlName="UserName" autocomplete="username">

   <label>PASSWORD_LABEL</label>
   <input type="password" formControlName="Password" autocomplete="current-password">

   <button type="submit" [disabled]="!inputForm?.valid || IsBusy">LOGIN_COMMAND</button>

</form>
