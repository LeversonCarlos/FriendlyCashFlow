<form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">

   <label>OLD_PASSWORD_LABEL</label>
   <input type="password" formControlName="OldPassword" autocomplete="current-password">

   <label>NEW_PASSWORD_LABEL</label>
   <input type="password" formControlName="NewPassword" autocomplete="new-password">

   <button type="submit" [disabled]="!inputForm?.valid || IsBusy">CHANGE_PASSWORD_COMMAND</button>

</form>
