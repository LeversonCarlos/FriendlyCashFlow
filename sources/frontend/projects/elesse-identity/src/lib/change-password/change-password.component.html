<elesse-identity-container>
   <div content>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">
         <mat-card>

            <mat-card-content>
               <mat-form-field>
                  <mat-label>OLD_PASSWORD_LABEL</mat-label>
                  <input matInput type="password" formControlName="OldPassword" autocomplete="current-password">
               </mat-form-field>
               <mat-form-field>
                  <mat-label>NEW_PASSWORD_LABEL</mat-label>
                  <input matInput type="password" formControlName="NewPassword" autocomplete="new-password">
               </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
               <button mat-raised-button color="primary" type="submit"
                  [disabled]="!inputForm?.valid || IsBusy">CHANGE_PASSWORD_COMMAND</button>
            </mat-card-actions>

         </mat-card>
      </form>

   </div>
</elesse-identity-container>
