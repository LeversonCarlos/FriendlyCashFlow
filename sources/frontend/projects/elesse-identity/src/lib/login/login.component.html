<elesse-identity-container>
   <div content>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">
         <mat-card>

            <mat-card-content>
               <mat-form-field>
                  <mat-label>USERNAME_LABEL</mat-label>
                  <input type="email" matInput autofocus formControlName="UserName" autocomplete="username">
               </mat-form-field>
               <mat-form-field>
                  <mat-label>PASSWORD_LABEL</mat-label>
                  <input type="password" matInput formControlName="Password" autocomplete="current-password">
               </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
               <button type="submit" mat-flat-button color="primary" [disabled]="!inputForm?.valid || IsBusy"
                  matTooltip='LOGIN_COMMAND_TOOLTIP'>LOGIN_COMMAND</button>
            </mat-card-actions>

         </mat-card>
      </form>

      <button type="button" mat-button color="accent" [disabled]="IsBusy" routerLink="../register"
         matTooltip="REGISTER_LINK_TOOLTIP">REGISTER_LINK</button>
      <button type="button" mat-button color="accent" [disabled]="IsBusy" (click)="OnActivationClick()"
         matTooltip="ACTIVATION_LINK_TOOLTIP">ACTIVATION_LINK</button>

   </div>
</elesse-identity-container>
