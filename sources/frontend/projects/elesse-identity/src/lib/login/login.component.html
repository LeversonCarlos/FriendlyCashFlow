<div class="background">
   <div class="logo-image"></div>
   <h1 class="app-title">Friendly Cash Flow</h1>
   <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">
      <mat-card>

         <mat-card-content>
            <mat-form-field>
               <mat-label>USERNAME_LABEL</mat-label>
               <input matInput type="email" formControlName="UserName" autocomplete="username">
            </mat-form-field>
            <mat-form-field>
               <mat-label>PASSWORD_LABEL</mat-label>
               <input matInput type="password" formControlName="Password" autocomplete="current-password">
            </mat-form-field>
         </mat-card-content>

         <mat-card-actions>
            <button mat-raised-button color="primary" type="submit"
               [disabled]="!inputForm?.valid || IsBusy">LOGIN_COMMAND</button>
         </mat-card-actions>

      </mat-card>
   </form>
</div>
