<shared-anonymous-container>
   <div content>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">
         <mat-card>

            <mat-card-content>
               <mat-form-field>
                  <mat-label>{{ 'identity.USERNAME_LABEL' | translation | async }}</mat-label>
                  <input type="email" matInput autofocus formControlName="UserName" autocomplete="username">
               </mat-form-field>
               <mat-form-field>
                  <mat-label>{{ 'identity.PASSWORD_LABEL' | translation | async }}</mat-label>
                  <input type="password" matInput formControlName="Password" autocomplete="current-password">
               </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
               <button type="submit" mat-button color="primary"
                  [matTooltip]="'identity.LOGIN_COMMAND_TOOLTIP' | translation | async"
                  [disabled]="!inputForm?.valid || IsBusy">{{ 'identity.LOGIN_COMMAND' | translation | async }}</button>
            </mat-card-actions>

         </mat-card>
      </form>

      <div>
         <button type="button" mat-button color="accent" routerLink="../register"
            [disabled]="IsBusy">{{ 'identity.REGISTER_LINK' | translation | async }}</button>
      </div>
      <div>
         <button type="button" mat-button color="accent" (click)="OnActivationClick()"
            [disabled]="IsBusy">{{ 'identity.ACTIVATION_LINK' | translation | async }}</button>
      </div>

   </div>
</shared-anonymous-container>
