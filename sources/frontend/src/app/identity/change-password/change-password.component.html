<shared-authenticated-container>
   <div header-title>{{ "identity.CHANGE_PASSWORD_TITLE" | translation | async }}</div>
   <div content>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">
         <mat-card>

            <mat-card-content>
               <mat-form-field class="row">
                  <mat-label>{{ "identity.OLD_PASSWORD_LABEL" | translation | async }}</mat-label>
                  <input type="password" matInput autofocus formControlName="OldPassword"
                     autocomplete="current-password">
               </mat-form-field>
               <mat-form-field class="row">
                  <mat-label>{{ "identity.NEW_PASSWORD_LABEL" | translation | async }}</mat-label>
                  <input type="password" matInput formControlName="NewPassword" autocomplete="new-password">
               </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
               <button type="submit" mat-button color="primary"
                  [matTooltip]="'CHANGE_PASSWORD_COMMAND_TOOLTIP' | translation | async"
                  [disabled]="!inputForm?.valid || IsBusy">{{ "identity.CHANGE_PASSWORD_COMMAND" | translation | async }}</button>
            </mat-card-actions>

         </mat-card>
      </form>

   </div>
</shared-authenticated-container>
