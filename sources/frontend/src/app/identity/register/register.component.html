<shared-anonymous-container>
   <div content>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnFormSubmit()">
         <mat-card>

            <mat-card-content>
               <mat-form-field>
                  <mat-label>{{ 'identity.USERNAME_LABEL' | translation | async }}</mat-label>
                  <input type="email" matInput autofocus formControlName="UserName" autocomplete="username">
               </mat-form-field>
               <mat-form-field>
                  <mat-label>{{ 'identity.PASSWORD_LABEL' | translation | async }}</mat-label>
                  <input type="password" matInput formControlName="Password" autocomplete="new-password">
               </mat-form-field>
            </mat-card-content>

            <mat-card-actions>
               <button type="submit" mat-button color="primary"
                  [matTooltip]="'REGISTER_COMMAND_TOOLTIP' | translation | async"
                  [disabled]="!inputForm?.valid || IsBusy">
                  <span>{{ 'identity.REGISTER_COMMAND' | translation | async }}</span>
               </button>
            </mat-card-actions>

         </mat-card>
      </form>

      <button type="button" mat-button routerLink="../login" [disabled]="IsBusy">
         <span class="forecolor-white">{{ 'identity.LOGIN_LINK' | translation | async }}</span>
      </button>

   </div>
</shared-anonymous-container>
