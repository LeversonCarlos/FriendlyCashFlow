<shared-authenticated-container>
   <div header-title>{{ "accounts.TITLE" | translation | async}}</div>
   <div header-toolbar>
      <button mat-icon-button routerLink="../details/new">
         <mat-icon>add_circle</mat-icon>
      </button>
   </div>
   <div content>

      <mat-tab-group dynamicHeight="false" animationDuration="0ms">

         <mat-tab [label]="'accounts.ACTIVE_ACCOUNTS_LABEL' | translation | async">
            <div class="tab-contents">
               <accounts-list-body [Accounts]="ActiveAccounts"></accounts-list-body>
            </div>
         </mat-tab>

         <mat-tab [label]="'accounts.INACTIVE_ACCOUNTS_LABEL' | translation | async">
            <div class="tab-contents">
               <accounts-list-body [Accounts]="InactiveAccounts"></accounts-list-body>
            </div>
         </mat-tab>

      </mat-tab-group>

   </div>
</shared-authenticated-container>
