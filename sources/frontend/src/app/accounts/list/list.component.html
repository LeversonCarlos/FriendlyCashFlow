<shared-authenticated-container>
   <div header-title>{{ "accounts.TITLE" | translation | async}}</div>
   <div header-toolbar>
      <button mat-icon-button color="accent" (click)="AddClick()">
         <mat-icon>add_circle</mat-icon>
      </button>
   </div>
   <div content>

      <mat-tab-group dynamicHeight="false">

         <mat-tab [label]="'accounts.ACTIVE_ACCOUNTS_LABEL' | translation | async">
            <mat-nav-list>
               <mat-list-item *ngFor="let account of ActiveAccounts | async">
                  <mat-icon matListIcon>{{ getAccountIcon(account.Type) }}</mat-icon>
                  <a matLine routerLink="../details/{{account.AccountID}}">
                     <span>{{ account.Text }}</span>
                  </a>
                  <button mat-icon-button>
                     <mat-icon>more_vert</mat-icon>
                  </button>
               </mat-list-item>
            </mat-nav-list>
         </mat-tab>

         <mat-tab [label]="'accounts.INACTIVE_ACCOUNTS_LABEL' | translation | async">
            <mat-nav-list>
               <mat-list-item *ngFor="let account of InactiveAccounts | async">
                  <mat-icon matListIcon>{{ getAccountIcon(account.Type) }}</mat-icon>
                  <a matLine routerLink="../details/{{account.AccountID}}">
                     <span>{{ account.Text }}</span>
                  </a>
                  <button mat-icon-button>
                     <mat-icon>more_vert</mat-icon>
                  </button>
               </mat-list-item>
            </mat-nav-list>
         </mat-tab>

      </mat-tab-group>

   </div>
</shared-authenticated-container>
