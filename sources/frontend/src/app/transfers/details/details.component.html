<shared-authenticated-container>
   <div header-title>{{ "transfers.TITLE" | translation | async }}</div>
   <div content>

      <form *ngIf="form" [formGroup]="form" (ngSubmit)="OnSaveClick()">
         <mat-card>

            <mat-card-content>
               <code>{{ data | json }}</code>
            </mat-card-content>

            <mat-card-actions>
               <transfers-details-cancel [form]="form"></transfers-details-cancel>
               <button type="submit" mat-button color="primary"
                  [matTooltip]="'shared.SAVE_COMMAND_TOOLTIP' | translation | async"
                  [disabled]="!inputForm?.valid || IsBusy">
                  {{ "shared.SAVE_COMMAND" | translation | async }}
               </button>
            </mat-card-actions>

         </mat-card>
      </form>

   </div>
</shared-authenticated-container>
