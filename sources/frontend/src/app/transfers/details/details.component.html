<shared-authenticated-container>
   <div header-title>{{ "transfers.TITLE" | translation | async }}</div>
   <div content>

      <form *ngIf="form" [formGroup]="form" (ngSubmit)="OnSaveClick()">
         <mat-card>

            <mat-card-content>
               <transfers-details-inputs-date [form]="form" [data]="data"></transfers-details-inputs-date>
               <transfers-details-inputs-value [form]="form" [data]="data"></transfers-details-inputs-value>
               <transfers-details-inputs-expense-account [form]="form" [data]="data"></transfers-details-inputs-expense-account>
               <code>{{ data | json }}</code>
            </mat-card-content>

            <mat-card-actions>
               <transfers-details-commands-cancel [form]="form" (click)="OnCancelClick()"></transfers-details-commands-cancel>
               <transfers-details-commands-confirm [form]="form"></transfers-details-commands-confirm>
            </mat-card-actions>

         </mat-card>
      </form>

   </div>
</shared-authenticated-container>
