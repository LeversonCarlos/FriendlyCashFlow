<mat-nav-list [attr.dense]="IsMobile?true:null">
   <ng-container *ngFor="let day of AccountEntries?.Days">

      <small class="mat-small forecolor-accent">
         <span>{{ day.Day | date:'dd' }}</span>
         <span> : </span>
         <span>{{ day.Day | date:'EEEE' }}</span>
      </small>

      <mat-list-item *ngFor="let entry of day.Entries">

         <mat-icon matListIcon (click)="OnPaidClick(entry)">
            {{ entry.Paid ? 'check_box' : 'check_box_outline_blank' }}
         </mat-icon>

         <span matLine routerLink="../details/{{entry.EntryID}}">
            <span class="row">
               <span class="col mat-body-strong truncate">
                  {{ entry?.Pattern?.Text }}{{ entry?.Pattern?.Text }}
               </span>
               <span class="col mat-body-strong" style="flex-grow: 0;">
                  {{ entry?.EntryValue | number:'1.2-2' }}
               </span>
            </span>
         </span>
         <small matLine routerLink="../details/{{entry.EntryID}}">
            <small class="mat-small">{{ entry?.Pattern?.CategoryID }}</small>
         </small>

         <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
         </button>
         <mat-menu #menu="matMenu">
            <button mat-menu-item class="danger" (click)="OnRemoveEntry(entry)">
               <span>{{ 'entries.REMOVE_MENU' | translation | async }}</span>
            </button>
         </mat-menu>

      </mat-list-item>

   </ng-container>
</mat-nav-list>
