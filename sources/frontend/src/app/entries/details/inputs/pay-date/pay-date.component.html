<mat-form-field *ngIf="form" [formGroup]="form">
   <mat-label>{{ "entries.PAYDATE_LABEL" | translation | async }}</mat-label>
   <input type="text" matInput [matDatepicker]="payDatePicker" [formControlName]="formControlName">
   <mat-datepicker-toggle matSuffix [for]="payDatePicker"></mat-datepicker-toggle>
   <mat-datepicker #payDatePicker></mat-datepicker>
</mat-form-field>
