<shared-authenticated-container>
   <div header-title>{{ "entries.TITLE" | translation | async }}</div>
   <div content>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnSaveClick()">
         <mat-card>

            <mat-card-content>
               <mat-form-field class="row" formGroupName="Pattern">
                  <mat-label>{{ "entries.TEXT_LABEL" | translation | async }}</mat-label>
                  <input type="text" matInput autofocus formControlName="Text">
               </mat-form-field>
               <mat-form-field class="row" formGroupName="Pattern">
                  <mat-label>{{ "categories.TYPE_LABEL" | translation | async }}</mat-label>
                  <input type="text" matInput disabled [value]="TypeDescription">
               </mat-form-field>
               <ng-container formGroupName="Pattern">
                  <elesse-relatedbox [placeholder]="'entries.CATEGORYID_LABEL' | translation | async" minSize="0"
                     [options]="CategoryFiltered" formControlName="CategoryRow"
                     (optionsChanging)="OnCategoryChanging($event)">
                  </elesse-relatedbox>
               </ng-container>

               <pre style="max-height: 30vh; overflow-y: scroll;">{{ inputForm?.value | json }}</pre>
            </mat-card-content>

            <mat-card-actions>
               <button type="button" mat-button (click)="OnCancelClick()"
                  [matTooltip]="'shared.CANCEL_COMMAND_TOOLTIP' | translation | async" [disabled]="IsBusy">{{
                  "shared.CANCEL_COMMAND" | translation | async }}</button>
               <button type="submit" mat-button color="primary"
                  [matTooltip]="'shared.SAVE_COMMAND_TOOLTIP' | translation | async"
                  [disabled]="!inputForm?.valid || IsBusy">{{ "shared.SAVE_COMMAND" | translation | async }}</button>
            </mat-card-actions>

         </mat-card>
      </form>

   </div>
</shared-authenticated-container>
