<fs-base-layout class="background">

   <div header>
   </div>

   <div details>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnClick()">
         <mat-card>
            <mat-card-header>
               <mat-card-title>
                  Cash Flow: Sign In
               </mat-card-title>
            </mat-card-header>
            <mat-card-content>

               <mat-form-field>
                  <mat-label>Your Email</mat-label>
                  <input type="email" matInput formControlName="UserName">
               </mat-form-field>

               <mat-form-field>
                  <mat-label>Your Password</mat-label>
                  <input type="password" matInput formControlName="Password">
               </mat-form-field>

            </mat-card-content>
            <mat-card-actions>
               <button mat-flat-button color="primary" [disabled]="!inputForm?.valid" (click)="OnClick()">Sign in</button>
            </mat-card-actions>
         </mat-card>
      </form>
      <button mat-button color="accent" routerLink="/signup">click here if you dont have an account yet</button>

      <mat-card class="activate-info" *ngIf="signupUser">
         <p>Hi {{ signupUser.Text }}. An email was sent to you with instructions on how to activate your account.</p>
         <a>Click here to sent it again</a>
      </mat-card>

   </div>

</fs-base-layout>
