<fs-base-layout class="background">
   <div details class="full-screen">

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnClick()">
         <mat-card>
            <mat-card-header>
               <mat-card-title>
                  Cash Flow: Sign Up
               </mat-card-title>
            </mat-card-header>
            <mat-card-content>

               <mat-form-field>
                  <mat-label>Your Name</mat-label>
                  <input type="text" matInput formControlName="Description" autofocus>
               </mat-form-field>

               <mat-form-field>
                  <mat-label>Your Email</mat-label>
                  <input type="email" matInput formControlName="UserName">
               </mat-form-field>

               <mat-form-field>
                  <mat-label>Your Password</mat-label>
                  <input type="password" matInput formControlName="Password">
               </mat-form-field>

            </mat-card-content>
            <mat-card-actions class="between">
               <button mat-button color="accent" routerLink="/signin"
                  matTooltip="Click here if you already have an account">Sign In</button>
               <button mat-flat-button color="primary" [disabled]="!inputForm?.valid" (click)="OnClick()">Sign
                  Up</button>
            </mat-card-actions>
         </mat-card>
      </form>

   </div>
</fs-base-layout>
