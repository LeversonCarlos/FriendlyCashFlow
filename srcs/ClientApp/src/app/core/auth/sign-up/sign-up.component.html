<fs-base-layout class="background">

   <div header>
   </div>

   <div details>

      <form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnClick()">
         <mat-card>
            <mat-card-header>
               <mat-card-title>
                  Cash Flow
               </mat-card-title>
            </mat-card-header>
            <mat-card-content>


               <mat-form-field>
                  <mat-label>Your Name</mat-label>
                  <input type="text" matInput formControlName="UserText" autofocus>
               </mat-form-field>

               <mat-form-field>
                  <mat-label>Your Email</mat-label>
                  <input type="email" matInput formControlName="UserMail">
               </mat-form-field>

               <mat-form-field>
                  <mat-label>Your Password</mat-label>
                  <input type="password" matInput formControlName="Password">
               </mat-form-field>


            </mat-card-content>
            <mat-card-actions>
               <button mat-flat-button color="primary" [disabled]="!inputForm?.valid" (click)="OnClick()">Sign
                  Up</button>
            </mat-card-actions>
         </mat-card>
      </form>
      <button mat-button color="accent">i already have an account to sign in</button>

   </div>

</fs-base-layout>
