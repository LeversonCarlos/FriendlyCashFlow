<fs-full-layout>
   <span title>
      Accounts
   </span>
   <div toolbar>
   </div>
   <div content class="full-screen">

      <mat-card>
         <mat-card-content>
            <mat-tab-group>
               <mat-tab label="Active Accounts">
                  <mat-action-list>
                     <button mat-list-item *ngFor="let item of ActiveData" (click)="OnItemSelect(item)" >
                        <span>{{ item.Text }}</span>
                        <mat-icon matListIcon>{{ item.Icon }}</mat-icon>
                     </button>
                  </mat-action-list>
               </mat-tab>
               <mat-tab label="Arquived">
                  <mat-action-list>
                     <button mat-list-item *ngFor="let item of ArquivedData" (click)="OnItemSelect(item)" >
                        <span>{{ item.Text }}</span>
                        <mat-icon matListIcon>{{ item.Icon }}</mat-icon>
                     </button>
                  </mat-action-list>
               </mat-tab>
            </mat-tab-group>
         </mat-card-content>
         <mat-card-actions>
            <button mat-button color="accent">Click to add a new Account</button>
         </mat-card-actions>
      </mat-card>

   </div>
   <div footer>
   </div>
</fs-full-layout>
