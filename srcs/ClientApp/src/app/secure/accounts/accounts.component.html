<fs-full-layout>
   <span title>
      {{ 'ACCOUNTS_MAIN_TITLE' | translation | async }}
   </span>
   <div toolbar>
   </div>
   <div content class="full-screen">

      <mat-card class="full-card">
         <mat-card-content>
            <mat-tab-group dynamicHeight="false">
               <mat-tab label="{{ 'ACCOUNTS_ACTIVE_ACCOUNTS_LABEL' | translation | async }}">
                  <mat-action-list>
                     <button mat-list-item *ngFor="let item of ActiveData" (click)="OnItemClick(item)" >
                        <span>{{ item.Text }}</span>
                        <mat-icon matListIcon>{{ item.Icon }}</mat-icon>
                     </button>
                  </mat-action-list>
               </mat-tab>
               <mat-tab label="{{ 'ACCOUNTS_ARQUIVED_ACCOUNTS_LABEL' | translation | async }}" [disabled]="!ArquivedData?.length">
                  <mat-action-list>
                     <button mat-list-item *ngFor="let item of ArquivedData" (click)="OnItemClick(item)" >
                        <span>{{ item.Text }}</span>
                        <mat-icon matListIcon>{{ item.Icon }}</mat-icon>
                     </button>
                  </mat-action-list>
               </mat-tab>
            </mat-tab-group>
         </mat-card-content>
      </mat-card>

   </div>
</fs-full-layout>
<fab-button (click)="OnNewClick()" ></fab-button>
