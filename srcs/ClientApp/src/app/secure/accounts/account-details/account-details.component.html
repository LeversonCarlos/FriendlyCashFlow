<fs-full-layout>
   <span title>
      Account
   </span>
   <div toolbar>
   </div>
   <div content class="full-screen">

      <mat-card class="full-card">

         <mat-card-content>
            <form *ngIf="inputForm" [formGroup]="inputForm">
               <mat-form-field [style.fontSize.px]="20">
                  <mat-label>Account Description</mat-label>
                  <input type="text" matInput formControlName="Text">
               </mat-form-field>
               <mat-form-field>
                  <mat-label>Type</mat-label>
                  <input matInput formControlName="Type">
               </mat-form-field>
               <mat-form-field>
                  <mat-label>Due Day</mat-label>
                  <input type="number" matInput formControlName="DueDay">
               </mat-form-field>
               <div class="mat-form-field-infix">
                  <mat-slide-toggle formControlName="Active">Activated</mat-slide-toggle>
               </div>
            </form>
         </mat-card-content>
         <mat-card-actions class="between">
            <button mat-button color="warn" [disabled]="inputForm?.dirty">Remove</button>
            <div>
               <button mat-button>Cancel</button>
               <button mat-button color="primary" [disabled]="!inputForm?.valid">Save</button>
            </div>
         </mat-card-actions>
      </mat-card>

   </div>
</fs-full-layout>
