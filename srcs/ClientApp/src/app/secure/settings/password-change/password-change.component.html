<form *ngIf="inputForm" [formGroup]="inputForm" (ngSubmit)="OnClick()">
   <mat-card>

      <mat-card-title>
         {{ 'SETTINGS_PASSWORD_CHANGE_TITLE' | translation | async }}
      </mat-card-title>

      <mat-card-content>
         <mat-form-field>
            <mat-label>{{ 'SETTINGS_PASSWORD_CHANGE_CURRENT_PASSWORD_LABEL' | translation | async }}</mat-label>
            <input type="password" matInput formControlName="OldPassword" autocomplete="current-password">
         </mat-form-field>
         <mat-form-field>
            <mat-label>{{ 'SETTINGS_PASSWORD_CHANGE_NEW_PASSWORD_LABEL' | translation | async }}</mat-label>
            <input type="password" matInput formControlName="NewPassword" autocomplete="new-password">
         </mat-form-field>
         <mat-form-field>
            <mat-label>{{ 'SETTINGS_PASSWORD_CHANGE_CONFIRM_PASSWORD_LABEL' | translation | async }}</mat-label>
            <input type="password" matInput formControlName="ConfirmPassword">
         </mat-form-field>
      </mat-card-content>

      <mat-card-actions class="between">
         <button type="submit" mat-flat-button color="primary"
            [disabled]="!inputForm?.valid">{{ 'SETTINGS_PASSWORD_CHANGE_COMMAND' | translation | async }}</button>
      </mat-card-actions>

   </mat-card>
</form>
