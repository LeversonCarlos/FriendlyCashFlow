<fs-full-layout>
   <span title>
      {{ 'ENTRIES_MAIN_TITLE' | translation | async }}
   </span>
   <div toolbar>
      <fs-month-picker></fs-month-picker>
   </div>
   <div content class="full-screen">

      <mat-card class="full-card mat-body">
         <mat-card-content>
            <div class="flow-row" *ngFor="let flow of FlowList; last as islast">
               <div class="flow-day">
                  <span class="mat-subheading-1">{{ flow.Day }}</span>
               </div>
               <div class="flow-list">
                  <mat-action-list>
                     <button mat-list-item *ngFor="let item of flow.EntryList" (click)="OnItemClick(item)">
                        <div class="item-row mat-body">
                           <div class="item-details">
                              <div>{{ item.Text }}</div>
                              <div>
                                 <small>{{ item.CategoryText }}</small>
                                 <small *ngIf="item.CategoryText && item.AccountText"> - </small>
                                 <small>{{ item.AccountText }}</small>
                              </div>
                           </div>
                           <div class="item-value" [class.forecolor-red]="item.EntryValue < 0"
                              [class.forecolor-green]="item.EntryValue > 0">
                              {{ item.EntryValue | number : '1.2-2' }}
                           </div>
                        </div>
                        <!-- <mat-icon matListIcon>{{ item.Icon }}</mat-icon> -->
                     </button>
                  </mat-action-list>
                  <div class="item-row">
                     <div class="item-details"></div>
                     <div class="item-balance" [class.forecolor-red]="flow.BalanceTotalValue < 0"
                        [class.forecolor-green]="flow.BalanceTotalValue > 0">
                        <span class="">{{ flow.BalanceTotalValue | number : '1.2-2' }}</span>
                     </div>
                  </div>
                  <mat-divider *ngIf="!islast"></mat-divider>
               </div>
            </div>

         </mat-card-content>
      </mat-card>

   </div>
</fs-full-layout>
<fab-button (click)="OnNewClick()"></fab-button>
