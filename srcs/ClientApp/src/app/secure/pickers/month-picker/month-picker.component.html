<div class="mat-body">
   <button mat-button (click)="OnPreviousMonthClick()">
      <mat-icon>chevron_left</mat-icon>
   </button>
   <strong>{{ CurrentMonth | date : 'MMM yyyy' }}</strong>
   <button mat-button (click)="OnNextMonthClick()">
      <mat-icon>chevron_right</mat-icon>
   </button>
</div>
