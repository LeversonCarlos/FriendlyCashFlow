<mat-form-field>
   <mat-label *ngIf="placeholder">{{ placeholder | translation | async }}</mat-label>
   <input class="relatedbox-input" matInput type="text" [disabled]="disabled" [(ngModel)]="inputValue" (focus)="OnFocus()"
      [matAutocomplete]="auto" />
   <button class="relatedbox-icon" mat-button matSuffix mat-icon-button disabled="true">
      <mat-icon>more_horiz</mat-icon>
   </button>
   <mat-autocomplete #auto="matAutocomplete" (optionSelected)="OnOptionSelected($event)" [displayWith]="OnDisplayWith">
      <mat-option *ngFor="let option of options" [value]="option">
         <span [matBadge]="option.badgeText" [matBadgeHidden]="!option.badgeText"
            matBadgeSize="small" matBadgeOverlap="false">{{ option.description }}</span>
      </mat-option>
   </mat-autocomplete>
</mat-form-field>
