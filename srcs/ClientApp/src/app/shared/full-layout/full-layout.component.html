<fs-base-layout>
   <div left-header>
      <ng-content select="[title]"></ng-content>
   </div>
   <div right-header>
      <ng-content select="[toolbar]"></ng-content>
   </div>
   <div details>
      <div class="layout-content">
         <ng-content select="[content]"></ng-content>
      </div>
      <div class="layout-footer">
         <ng-content select="[footer]"></ng-content>
      </div>
   </div>
</fs-base-layout>
