name: Pull Request

on: [pull_request]

jobs:

  backend:
    name: Backend
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Identity - Restore
        working-directory: 'sources/identity/api/'
        run: dotnet restore

      - name: Identity - Build
        working-directory: 'sources/identity/api/'
        run: dotnet build --no-restore

      - name: Identity - Tests
        working-directory: 'sources/identity/api/'
        run: dotnet test --no-build /p:CoverletOutputFormat=lcov

      - name: Identity - Report
        uses: romeovs/lcov-reporter-action@v0.2.16
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./sources/identity/api/coverage.info

  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Source
        uses: actions/checkout@v2

      - name: Shared - Restore
        working-directory: 'sources/shared/client/'
        run: npm install

      - name: Shared - Build
        working-directory: 'sources/shared/client/'
        run: npm run build

      - name: Identity - Restore
        working-directory: 'sources/identity/client/'
        run: npm install

      - name: Identity - Build
        working-directory: 'sources/identity/client/'
        run: npm run build
